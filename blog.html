---
title: Blog
---
<section id="hero" class="hero hero-home bg-gray">
<div class="container">
	
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>

</div>
</section>
